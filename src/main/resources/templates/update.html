<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Expenses</title>
<link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/update.css}" rel="stylesheet">
<body>
    <div th:insert="fragments/navbar :: navbar"></div>
    <div class="content">
        <form class="form" th:action="@{/update/{id}(id=${expense.id})}" th:object="${expense}" method="post">
            <label for="amount">Amount</label> 
            <input type="number" id="amount" name="amount" th:field="*{amount}" required> 
            
            <label for="category">Category</label>
            <input type="text" id="category" name="category" th:field="*{category}" required> 
            
            <label for="date">Date</label> 
            <input type="date" id="date" name="date" th:field="*{date}" required> 
            
            <label for="description">Description</label> 
            <input type="text" id="description" name="description" th:field="*{description}" required>
            
            <input type="submit" value="Submit">
        </form>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
