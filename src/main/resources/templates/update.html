<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Expenses</title>
<link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/css/update.css}" rel="stylesheet">
<body>
	<nav class="navbar">
		<div class="navbar-brand">
			<h1>Expense Tracker</h1>
		</div>
		<div class="navbar-links">
			<a th:href="@{/profile}" class="nav-link">Profile</a> <a
				th:href="@{/dashboard}" class="nav-link">Dashboard</a> <a href="#"
				class="nav-link">Categories</a> <a href="#" class="nav-link">Support</a>
			<a href="#" class="nav-link">Reports</a> <a th:href="@{/expense}"
				class="nav-link">Logout</a>
		</div>
	</nav>
	<h2 class="form-heading">Update Your Expense!</h2>
	<div class="content">
		<form class="expense-form"
			th:action="@{/update/{id}(id=${expense.id})}" th:object="${expense}"
			method="post">
			<div class="form-group">
				<label for="amount">Amount</label> <input type="number" id="amount"
					name="amount" th:field="*{amount}" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="category">Category</label> <input type="text"
					id="category" name="category" th:field="*{category}"
					class="form-control" required>
			</div>
			<div class="form-group">
				<label for="date">Date</label> <input type="date" id="date"
					name="date" th:field="*{date}" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="description">Description</label> <input type="text"
					id="description" name="description" th:field="*{description}"
					class="form-control" required>
			</div>
			<button type="submit" class="btn btn-primary">Update</button>
		</form>
	</div>

	<footer class="footer">
    <div class="footer-content">
        <p>Copyright &copy; 2024 | Expense Tracker</p>
    </div>
</footer>

</body>
</html>
