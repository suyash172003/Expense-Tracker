<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<meta charset="ISO-8859-1">
<title>Add Expenses</title>
<link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css"
	rel="stylesheet">
<link th:href="@{/css/update.css}" rel="stylesheet">
 <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
<body>
	 <nav class="navbar">
        <div class="navbar-brand">
            <h1>Expense Tracker</h1>
        </div>
        <div class="navbar-links">
            <a th:href="@{/profile}" class="nav-link"><i class="fas fa-user"></i> Profile</a>
            <a th:href="@{/dashboard}" class="nav-link"><i class="fas fa-tachometer-alt"></i> Dashboard</a>
            <a th:href="@{/logout}" class="nav-link"><i class="fas fa-sign-out-alt"></i> Logout</a>
        </div>
    </nav>

	<h2 class="form-heading">Update Your Expense!</h2>
	<div class="content">
		<form class="expense-form"
			th:action="@{/update/{id}(id=${expense.id})}" th:object="${expense}"
			method="post">
			<div class="form-group">
				<label for="amount">Amount</label> <input type="number" id="amount"
					name="amount" th:field="*{amount}" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="category">Category</label> <select class="form-control"
					name="category" id="category">
					<option value="" selected>--- NO SELECTION ---</option>
					<option value="Food">Food</option>
					<option value="Travel">Travel</option>
					<option value="HealthCare">HealthCare</option>
					<option value="Shopping">Shopping</option>
					<option value="HomeAppliances">Home Appliances</option>
					<option value="Other">Others</option>
				</select>
			</div>
			<div class="form-group">
				<label for="date">Date</label> <input type="date" id="date"
					name="date" th:field="*{date}" class="form-control" required>
			</div>
			<div class="form-group">
				<label for="description">Description</label> <input type="text"
					id="description" name="description" th:field="*{description}"
					class="form-control" required>
			</div>
			<button type="submit" class="btn btn-primary">Update</button>
		</form>
	</div>

	<footer class="footer">
		<div class="footer-content">
			<p>Copyright &copy; 2024 | Expense Tracker</p>
		</div>
	</footer>

</body>
</html>
