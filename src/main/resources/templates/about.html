<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Expense Tracker WebPage</title>
<link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
<link th:href="@{/css/about.css}" rel="stylesheet">

</head>
<body>
    <div th:insert="fragments/navbar :: navbar"></div>
    <div class="content">
        <div class="heading">
            <h2>Expense Tracker</h2>
        </div>
        <div class="container my-2">
            <table class="table table-striped">
                <thead>
                    <tr>
                        <th>ID</th>
                        <th>Amount</th>
                        <th>Category</th>
                        <th>Date</th>
                        <th>Description</th>
                        <th>Action</th>
                    </tr>
                </thead>
                <tbody>
                    <tr th:each="el:${elist}">
                        <td th:text="${el.id}"></td>
                        <td th:text="${el.amount}"></td>
                        <td th:text="${el.category}"></td>
                        <td th:text="${el.date}"></td>
                        <td th:text="${el.description}"></td>
                        <td>
                            <div class="button-container">
                                <form th:action="@{/delete/{id}(id=${el.id})}" method="post">
                                    <button type="submit" class="btn btn-yellow">DELETE</button>
                                </form>
                                
                                <form th:action="@{/update/{id}(id=${el.id})}" method="get">
                                    <button type="submit" class="btn btn-blue">UPDATE</button>
                                </form>
                            </div>
                        </td>
                    </tr>
                </tbody>
            </table>
            <div class="text-center mt-4">
                <a th:href="@{/add}">
                    <button class="btn btn-dark-green">ADD</button>
                </a>
            </div>
        </div>
    </div>
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
