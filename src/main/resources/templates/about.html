<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Expense Tracker WebPage</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
body {
    font-family: Arial, sans-serif;
    background-color: #f8f9fa;
    padding: 20px;
}

.container {
    width: 80%;
    margin: 0 auto;
}

.navbar {
    box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
}

.navbar-brand {
    font-weight: bold;
    color: #007bff !important;
}

.navbar-nav .nav-link {
    color: #555 !important;
    font-weight: 500;
}

.navbar-nav .nav-link:hover {
    color: #007bff !important;
}

.navbar-nav .nav-item.active .nav-link {
    color: #007bff !important;
    font-weight: bold;
}

.heading {
    margin: 20px 0;
    text-align: center;
    color: #333;
}

.heading h2 {
    font-weight: 700;
    color: #007bff;
}

table {
    width: 100%;
    margin-top: 20px;
    border-collapse: collapse;
}

.table {
    background-color: #fff;
    border-radius: 5px;
    box-shadow: 0px 0px 10px rgba(0, 0, 0, 0.1);
}

.table th {
    background-color: #007bff;
    color: white;
    text-align: left;
    padding: 12px;
}

.table td {
    padding: 12px;
    border-bottom: 1px solid #ddd;
    color: #333;
}

.table tr:nth-child(even) {
    background-color: #f2f2f2;
}

.table tr:hover {
    background-color: #e9f5ff;
}

.table-striped tbody tr:nth-of-type(odd) {
    background-color: #f9f9f9;
}

.table th, .table td {
    text-align: left;
    padding: 8px;
}

.table-striped tbody tr th {
    background-color: #007bff;
}

.btn-dark-green {
    background-color: #006400;
    color: white;
    border: 2px solid #006400;
    padding: 10px 20px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.btn-dark-green:hover {
    background-color: #004d00;
    border-color: #004d00;
    color: white;
}

.btn-yellow {
    background-color: yellow;
    color: black;
    border: 2px solid yellow;
    padding: 10px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.btn-yellow:hover {
    background-color: orange;
    border-color: orange;
    color: black;
}

.btn-blue {
    background-color: blue;
    color: white;
    border: 2px solid blue;
    padding: 10px;
    border-radius: 5px;
    font-size: 16px;
    cursor: pointer;
}

.btn-blue:hover {
    background-color: darkblue;
    border-color: darkblue;
    color: white;
}
.button-container {
	display:flex;
	gap:10px;
}

@media (max-width: 768px) {
    .container {
        width: 100%;
    }
    .navbar-nav {
        text-align: center;
    }
    table {
        font-size: 14px;
    }
}

</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Expense Tracker</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Disabled</a>
				</li>
			</ul>
		</div>
	</nav>
	<div class="heading" align=center>
		<h2>Expense Tracker</h2>
	</div>
	<div align="center" class="container my-2">
		<table class="table table-striped">
			<tr>
				<th>ID</th>
				<th>Amount</th>
				<th>Category</th>
				<th>Date</th>
				<th>Description</th>
				<th>Action</th>
			</tr>

			<tr th:each="el:${elist}">
				<td th:text="${el.id}"></td>
				<td th:text="${el.amount}"></td>
				<td th:text="${el.category}"></td>
				<td th:text="${el.date}"></td>
				<td th:text="${el.description}"></td>
				<td>
					<div class="button-container">
					<form th:action="@{/delete/{id}(id=${el.id})}" method="post">
						<button type="submit" class="btn btn-yellow">DELETE</button>
					</form>
					
					<form th:action="@{/update/{id}(id=${el.id})}" method="get">
						<button type="submit" class="btn btn-blue">UPDATE</button>
					</form>
					</div>
				</td>
			</tr>

		</table>
		<a th:href="@{/add}">
			<button title="Submit" class="btn btn-dark-green">ADD</button>
		</a>
	</div>

</body>
</html>
