<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <meta charset="ISO-8859-1">
    <title>Add Expenses</title>
    <link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" th:href="@{/css/add.css}">
</head>
<body>

    <div th:insert="fragments/navbar :: navbar"></div>

    <form class="form" th:action="@{/add}" th:object="${expense}" method="post">
        <label>Amount</label> 
        <input type="number" name="Amount" th:field="*{amount}"></input> 
        <label>Category</label>
        <input type="text" name="Category" th:field="*{category}"></input> 
        <label>Date</label> 
        <input type="date" name="Date" th:field="*{date}"></input> 
        <label>Description</label> 
        <input type="text" name="Description" th:field="*{description}"></input>
        
        <button title="Submit" class="btn btn-outline-primary">Submit</button>
    </form>
    
    <div th:insert="fragments/footer :: footer"></div>
</body>
</html>
