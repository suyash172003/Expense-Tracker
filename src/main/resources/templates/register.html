
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Expense Tracker WebPage</title>
<link href="/webjars/bootstrap/5.3.0/css/bootstrap.min.css" rel="stylesheet">
<link rel="stylesheet" th:href="@{/css/register.css}">
</head>
<body>
    <div class="register-container">
        <h1>Sign up</h1>
        <form action="#" th:action="@{/register}" method="post" th:object="${register}">
            <div class="form-group">
                <input type="text" id="firstName" placeholder="First Name" class="form-control" th:field="*{firstName}" required>
            </div>
            <div class="form-group">
                <input type="text" id="lastName" placeholder="Last Name" class="form-control" th:field="*{lastName}" required>
            </div>
            <div class="form-group">
                <input type="email" id="email" placeholder="Email" class="form-control" th:field="*{email}" required>
            </div>
            <div class="form-group">
                <input type="password" id="password" placeholder="Password" class="form-control" th:field="*{password}" required>
            </div>
            <button class="btn btn-primary" type="submit">Submit</button>
        </form>
        <a href="#" th:href="@{/login}" class="register-link">Already have an account? Login</a>
    </div>
</body>
</html>
