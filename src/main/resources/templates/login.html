
<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<title>Expense Tracker WebPage</title>
<link rel="stylesheet"
	href="https://maxcdn.bootstrapcdn.com/bootstrap/4.5.2/css/bootstrap.min.css">
<style>
body {
	font-family: Arial, sans-serif;
	background-color: #f8f9fa;
	padding: 20px;
}

.navbar {
	box-shadow: 0px 2px 10px rgba(0, 0, 0, 0.1);
}

.navbar-brand {
	font-weight: bold;
	color: #007bff !important;
}

.navbar-nav .nav-link {
	color: #555 !important;
	font-weight: 500;
	padding-right: 20px;
}

.navbar-nav .nav-link:hover {
	color: #007bff !important;
}

.navbar-nav .nav-item.active .nav-link {
	color: #007bff !important;
	font-weight: bold;
}

h1 {
	margin: 20px 0;
	color: #333;
}

form {
	max-width: 400px;
	margin: 0 auto;
	padding: 20px;
	background-color: #fff;
	border-radius: 10px;
	box-shadow: 0px 0px 15px rgba(0, 0, 0, 0.1);
}

.form-group {
	margin-bottom: 15px;
}

label {
	font-weight: 500;
	color: #333;
}

input.form-control {
	border-radius: 5px;
	border: 1px solid #ced4da;
}

input.form-control:focus {
	border-color: #007bff;
	box-shadow: 0px 0px 5px rgba(0, 123, 255, 0.25);
}

button.btn {
	width: 100%;
	padding: 10px;
	border-radius: 5px;
	font-size: 16px;
}

button.btn:hover {
	background-color: #007bff;
	color: #fff;
	border-color: #007bff;
}

label {
	font-family: Arial, sans-serif;
	margin: 10px;
}

@media ( max-width : 768px) {
	.navbar-nav {
		text-align: center;
	}
	form {
		width: 100%;
		padding: 15px;
	}
}
</style>
</head>
<body>
	<nav class="navbar navbar-expand-lg navbar-light bg-light">
		<a class="navbar-brand" href="#">Expense Tracker</a>
		<button class="navbar-toggler" type="button" data-toggle="collapse"
			data-target="#navbarSupportedContent"
			aria-controls="navbarSupportedContent" aria-expanded="false"
			aria-label="Toggle navigation">
			<span class="navbar-toggler-icon"></span>
		</button>

		<div class="collapse navbar-collapse" id="navbarSupportedContent">
			<ul class="navbar-nav mr-auto">
				<li class="nav-item active"><a class="nav-link" href="#">Home
						<span class="sr-only">(current)</span>
				</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Link</a></li>
				<li class="nav-item"><a class="nav-link" href="#">Disabled</a>
				</li>
			</ul>
		</div>
	</nav>
	<div align="center">
		<h1>Login Form</h1>
	</div>
	<form action="#" th:action="@{/login}" th:object=${login} method="post">
		<div class="form-group">
			<label for="email">Email</label> <input type="email" id="email"
				placeholder="user@gmail.com" class="form-control" th:field="*{email}" required>
		</div>

		<div class="form-group">
			<label for="password">Password</label> <input type="password"
				id="password" placeholder="Password" class="form-control" th:field="*{password}" required>
		</div>
		<button title="Submit" class="btn btn-outline-primary">Login</button>
		<label for="user">New User</label><a href="#" th:href="@{/register}">Register</a>
	</form>
</body>
</html>
